<div class="p-col card">
    <p-dataView #dvproductlist [value]="TrashProducList" [paginator]="true" [rows]="3" layout="grid" filterBy="productTitle,productDesc" emptyMessage="Trash is empty" [alwaysShowPaginator]="false">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                <div></div>
                <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search" (input)="dvproductlist.filter($event.target.value)" class="p-inputtext p-component" style="width:20em !important">
                </span>
            </div>
        </ng-template>

        <ng-template let-product let-rowIndexValue="rowIndex" pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="product-grid-item card padding-1">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i> <span class="showbold">Title :
                        </span>
                            <span class="product-Title">{{product.productTitle}}</span> </div>
                        <span class="{{showInStockNot(product.inventoryStatus)}}">{{AvailablilityValue(product.inventoryStatus)}}</span>
                    </div>
                    <div>
                        <span class="productpriceFont">
                                {{product.PriceRange |  currency}}
                            </span>
                    </div>
                    <div class="product-grid-item-content">
                        <img [src]="product.imageurl" [alt]="product.name" [routerLink]="['/productDetails',rowIndexValue]" style="max-height:15em" />
                        <div class="showbold">Description</div>
                        <div class="product-description ">{{product.productDesc}}</div>
                        <p-rating [ngModel]="product.rating" readonly="true" [cancel]="false">
                        </p-rating>
                    </div>
                    <div class="product-grid-item-bottom">
                        <p-button icon="pi  pi-replay" (click)="RestoreProduct(product)" pTooltip="Restore Product" tooltipPosition="top">
                        </p-button>
                        <p-button icon="pi pi-times-circle" (click)="HardDelete(product)" pTooltip="Delete Product" tooltipPosition="top"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>

</div>
